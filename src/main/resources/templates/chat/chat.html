<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #chat {
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .timestamp {
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title">Group Chat</h1>
    <div id="chat"></div>
    <div class="field has-addons">
      <div class="control is-expanded">
        <input id="messageInput" class="input" type="text" placeholder="Type a message">
      </div>
      <div class="control">
        <button id="sendButton" class="button is-info">Send</button>
      </div>
    </div>
  </div>
</section>

<script>
  $(document).ready(function() {
    var pathArray = window.location.pathname.split('/');
    var roomId = pathArray[pathArray.length - 1];
    console.log("채팅방 번호: " + roomId);

    // 초기 채팅 내역을 요청하여 화면에 표시
    $.getJSON(`/api/chat/rooms/${roomId}/messages`, function(messages) {
      var chat = $('#chat');
      console.log(messages);
      messages.forEach(function(message) {
        console.log(message);
        console.log(message.message);
        var messageElement = $('<div>').addClass('message');
        var createdAt = new Date(message.createdAt).toLocaleTimeString(); // 시간 변환
        messageElement.html(`<strong>${message.userNickname}</strong>: ${message.message} <span class="timestamp">${createdAt}</span>`);
        chat.append(messageElement);
      });
      chat.scrollTop(chat[0].scrollHeight);
    }).fail(function(jqXHR, textStatus, errorThrown) {
      console.error('Fetch operation error:', textStatus, errorThrown);
    });

    // WebSocket 연결 설정
    var socket = new WebSocket("ws://localhost:8080/chat/" + roomId);

    socket.onopen = function() {
      console.log("Connected to WebSocket server");
    };

    socket.onmessage = function(event) {
      var chat = $('#chat');
      var message = $('<div>').addClass('message');
      var messageData = JSON.parse(event.data);
      var createdAt = new Date(messageData.createdAt).toLocaleTimeString(); // 시간 변환
      message.html(`<strong>${messageData.userNickname}</strong>: ${messageData.message} <span class="timestamp">${createdAt}</span>`);
      chat.append(message);
      chat.scrollTop(chat[0].scrollHeight);
    };

    socket.onclose = function(event) {
      if (event.wasClean) {
        console.log("Connection closed cleanly");
      } else {
        console.log("Connection closed with error");
      }
      console.log("Code: " + event.code + " reason: " + event.reason);
    };

    socket.onerror = function(error) {
      console.log("WebSocket error: " + error.message);
    };

    // 메시지 전송
    $('#sendButton').click(function() {
      var messageInput = $('#messageInput');
      var message = messageInput.val();
      if (message) {
        socket.send(message);
        messageInput.val('');
      }
    });

    $('#messageInput').on('keypress', function(event) {
      if (event.key === 'Enter') {
        $('#sendButton').click();
      }
    });
  });
</script>
</body>
</html>
