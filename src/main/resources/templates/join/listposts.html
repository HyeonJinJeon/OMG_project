<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
        }
        #postList {
            max-width: 800px;
            margin: 0 auto;
        }
        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .post-item:hover {
            background-color: #f1f1f1;
        }
        .post-title {
            font-size: 20px;
            font-weight: 600;
            color: #007BFF;
            text-decoration: none;
            flex: 1;
            transition: color 0.3s;
        }
        .post-title:hover {
            color: #0056b3;
        }
        .post-meta {
            text-align: right;
            font-size: 14px;
            color: #999;
        }
        .post-user, .post-date {
            margin: 0;
        }

        #postListHeader {
            max-width: 800px;
            margin: 0 auto 20px auto; /* 좌우 공백 맞추고 아래쪽 여백 추가 */
            text-align: right; /* 버튼을 오른쪽에 정렬 */
        }

        #createPostButton {
            padding: 10px 15px;
            background-color: #8fc6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #createPostButton:hover {
            background-color: #6ba0d6;
        }

    </style>
</head>
<body>
<h1>일행 모집 게시글 목록</h1>

<div id="postListHeader">
    <button id="createPostButton" onclick="location.href='/joinPost/createPost'">글 작성</button>
</div>

<div id="postList"></div>

<script>
    function loadPosts() {
        fetch('/api/joinPosts')
            .then(response => response.json())
            .then(posts => {
                const postList = document.getElementById('postList');
                postList.innerHTML = '';

                posts.forEach(post => {
                    const postItem = document.createElement('div');
                    postItem.className = 'post-item';
                    postItem.innerHTML = `
                        <a href="/joinPost/${post.id}" class="post-title">${post.title}</a>
                        <div class="post-meta">
                            <p class="post-user">${post.usernick}</p>
                            <p class="post-date">${post.formattedCreatedAt}</p>
                        </div>
                    `;
                    postList.appendChild(postItem);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    loadPosts();
</script>
</body>
</html>
