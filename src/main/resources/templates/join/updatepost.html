<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <style>
        body {
            margin: 20px;
        }

        input, textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
<h1>게시글 수정</h1>

<!-- 게시글 수정 폼 -->
<form id="updatePostForm">
    <input type="hidden" id="updatePostId" name="postId" th:value="${post.id}">
    <label for="updateTitle">제목</label>
    <input type="text" id="updateTitle" name="title" th:value="${post.title}" placeholder="제목" required>
    <label for="updateContent">내용</label>
    <textarea id="updateContent" name="content" placeholder="내용" required th:text="${post.content}"></textarea>
    <button type="submit">수정하기</button>
</form>

<script>
    document.getElementById('updatePostForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const postId = document.getElementById('updatePostId').value;
        const title = document.getElementById('updateTitle').value;
        const content = document.getElementById('updateContent').value;

        if (!title || !content) {
            alert('제목과 내용은 필수 입력 항목입니다.');
            return;
        }

        fetch(`/api/joinPosts/${postId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({title, content})
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = `/joinPost/${postId}`; // 수정 완료 후 viewPost로 리다이렉션
                } else {
                    alert('수정에 실패했습니다.');
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
