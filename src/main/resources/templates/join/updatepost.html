<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일행 모집 게시글 수정</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }

        h1 {
            background-color: #8fc6ff;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

        #updatePostForm {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
            color: #555;
        }

        input, textarea, select {
            display: block;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea {
            height: 200px; /* 내용 부분의 높이를 더 길게 설정 */
        }

        input:focus, textarea:focus, select:focus {
            border-color: #8fc6ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8fc6ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7bb4e6;
        }

        button:active {
            background-color: #6ba0d6;
        }

        /* 비활성화된 콤보박스의 스타일을 기본 상태와 동일하게 유지 */
        select[disabled] {
            pointer-events: none;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
<h1>게시글 수정</h1>

<!-- 게시글 수정 폼 -->
<form id="updatePostForm">
    <input type="hidden" id="updatePostId" name="postId" th:value="${post.id}">
    <input type="hidden" id="updateTripId" name="tripId" th:value="${post.trip.getId()}">

    <label for="tripSelect">나의 여행</label>
    <select id="tripSelect" name="tripId" disabled>
        <!-- 선택된 여행이 여기에 추가됩니다 -->
    </select>

    <label for="updateTitle">제목</label>
    <input type="text" id="updateTitle" name="title" th:value="${post.title}" placeholder="제목" required>

    <label for="updateContent">내용</label>
    <textarea id="updateContent" name="content" placeholder="내용" required th:text="${post.content}"></textarea>
    <button type="submit">수정하기</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const postId = document.getElementById('updatePostId').value;
        const tripId = document.getElementById('updateTripId').value;
        const tripSelect = document.getElementById('tripSelect');

        // API 호출로 여행 정보를 가져옴
        fetch(`/api/trips/${tripId}`)
            .then(response => response.json())
            .then(trip => {
                const option = document.createElement('option');
                option.value = trip.id;
                option.textContent = trip.tripName;
                option.selected = true;
                tripSelect.appendChild(option);
            })
            .catch(error => console.error('Error:', error));

        document.getElementById('updatePostForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('updateTitle').value;
            const content = document.getElementById('updateContent').value;

            if (!title || !content) {
                alert('제목과 내용은 필수 입력 항목입니다.');
                return;
            }

            fetch(`/api/joinPosts/${postId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content })
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = `/joinPost/${postId}`; // 수정 완료 후 viewPost로 리다이렉션
                    } else {
                        alert('수정에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    });
</script>

</body>
</html>
