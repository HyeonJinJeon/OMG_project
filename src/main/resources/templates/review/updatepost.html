<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 게시글 수정</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            color: #8fc6ff; /* 글씨 색상 */
            padding: 10px 20px; /* 테두리와 텍스트 사이의 여백 */
            text-align: center;
            font-size: 20px;
            margin: 90px auto 0 auto; /* 위쪽 여백 70px, 좌우 중앙 정렬, 아래 여백 0 */
            background-color: #fff; /* 배경 흰색 */
            border: 2px solid #8fc6ff; /* 글씨와 동일한 색상으로 테두리 설정 */
            border-radius: 25px; /* 둥근 테두리 설정 */
            display: block; /* 블록 요소로 설정 */
            width: fit-content; /* 글씨 크기에 맞춰 요소 크기 설정 */
        }

        #updatePostForm {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
            color: #555;
        }

        input, textarea {
            display: block;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea {
            height: 200px; /* 내용 부분의 높이를 더 길게 설정 */
        }

        input:focus, textarea:focus {
            border-color: #8fc6ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8fc6ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7bb4e6;
        }

        button:active {
            background-color: #6ba0d6;
        }

        .trip-info {
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .trip-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .trip-info p {
            margin: 5px 0;
            color: #555;
        }

        .trip-info ul {
            padding-left: 20px;
            color: #555;
        }

        .trip-info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<h1>후기 게시글 수정</h1>

<!-- 게시글 수정 폼 -->
<form id="updatePostForm">
    <input type="hidden" id="updatePostId" name="postId" th:value="${post.id}">
    <input type="hidden" id="updateTripId" name="tripId" th:value="${post.trip.getId()}">

    <label for="updateTitle">제목</label>
    <input type="text" id="updateTitle" name="title" th:value="${post.title}" placeholder="제목" required>

    <!-- 여행 정보 표시 -->
    <div id="tripInfo" class="trip-info">
        <h3>여행 일정</h3>
        <p><strong>여행 이름:</strong> <span id="tripName"></span></p>
        <p><strong>여행 시작일:</strong> <span id="tripStartDate"></span></p>
        <p><strong>여행 종료일:</strong> <span id="tripEndDate"></span></p>
        <p><strong>도시 이름:</strong> <span id="cityName"></span></p>
        <div id="tripDates"></div>
    </div>

    <label for="updateContent">내용</label>
    <textarea id="updateContent" name="content" placeholder="내용" required th:text="${post.content}"></textarea>
    <button type="submit">수정하기</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const postId = document.getElementById('updatePostId').value;
        const tripId = document.getElementById('updateTripId').value;
        const tripInfo = document.getElementById('tripInfo');
        const tripName = document.getElementById('tripName');
        const tripStartDate = document.getElementById('tripStartDate');
        const tripEndDate = document.getElementById('tripEndDate');
        const cityName = document.getElementById('cityName');
        const tripDates = document.getElementById('tripDates');

        // 기존 여행 계획 정보를 가져와서 표시
        fetch(`/api/trips/${tripId}`)
            .then(response => response.json())
            .then(trip => {
                tripName.textContent = trip.tripName;
                tripStartDate.textContent = trip.startDate;
                tripEndDate.textContent = trip.endDate;
                cityName.textContent = trip.city.name;

                // 여행 일정을 표시
                tripDates.innerHTML = '';
                trip.tripDates.forEach(date => {
                    const dateItem = document.createElement('div');
                    dateItem.innerHTML = `<h4>${date.tripDate}</h4>`;
                    const locationList = document.createElement('ul');
                    date.tripLocations.forEach(location => {
                        const locationItem = document.createElement('li');
                        locationItem.textContent = `${location.placeName} (위도: ${location.latitude}, 경도: ${location.longitude})`;
                        locationList.appendChild(locationItem);
                    });
                    dateItem.appendChild(locationList);
                    tripDates.appendChild(dateItem);
                });

                tripInfo.style.display = 'block';
            })
            .catch(error => console.error('Error:', error));

        document.getElementById('updatePostForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('updateTitle').value;
            const content = document.getElementById('updateContent').value;

            if (!title || !content) {
                alert('제목과 내용은 필수 입력 항목입니다.');
                return;
            }

            fetch(`/api/reviewPosts/${postId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content })
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = `/reviewPost/${postId}`; // 수정 완료 후 viewPost로 리다이렉션
                    } else {
                        alert('수정에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    });
</script>

</body>
</html>
