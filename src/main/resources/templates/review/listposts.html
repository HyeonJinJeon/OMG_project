<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 게시글 목록</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            color: #8fc6ff;
            padding: 10px 20px;
            text-align: center;
            font-size: 20px;
            margin: 70px auto 0;
            background-color: #fff;
            border: 2px solid #8fc6ff;
            border-radius: 25px;
            display: block;
            width: fit-content;
        }

        #postList {
            max-width: 800px;
            margin: 0 auto;
        }

        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .post-item:hover {
            background-color: #f1f1f1;
        }

        .post-title {
            font-size: 20px;
            font-weight: 600;
            color: #007BFF;
            text-decoration: none;
            flex: 1;
            transition: color 0.3s;
        }

        .post-title:hover {
            color: #0056b3;
        }

        .post-meta {
            text-align: right;
            font-size: 14px;
            color: #999;
        }

        .post-user, .post-date {
            margin: 0;
        }

        #createPostButton {
            padding: 10px 15px;
            background-color: #8fc6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: medium;
            align-self: flex-end;
        }

        #createPostButton:hover {
            background-color: #6ba0d6;
        }

        #postListHeader {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #controlsContainer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #filterContainer {
            display: flex;
            gap: 10px;
            align-self: flex-start;
        }

        select {
            padding: 5px;
            border: 1px solid #8fc6ff;
            border-radius: 8px;
            background-color: #fff;
            color: #999;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><polygon points="0,0 10,0 5,7" fill="%238fc6ff"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
            width: 145px;
        }

        select:hover, select:focus {
            border-color: #6ba0d6;
            box-shadow: 0 0 5px rgba(107, 160, 214, 0.5);
            outline: none;
        }

        #searchContainer {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        #searchOption, #searchInput, #searchButton {
            width: 68px;
            padding: 5px;
            border: 1px solid #8fc6ff;
            border-radius: 8px;
            background-color: #fff;
            color: #999;
            font-size: 14px;
            cursor: pointer;
        }

        #searchInput {
            width: 150px;
            padding: 5px;
            border: 1px solid #8fc6ff;
            border-radius: 8px;
            background-color: #fff;
            color: #999;
            font-size: 14px;
            cursor: pointer;
        }

        #searchInput::placeholder {
            color: #999;
            opacity: 1;
        }

        #searchButton {
            width: 50px;
            background-color: white;
            color: #8fc6ff;
            transition: background-color 0.3s;
        }

        #searchButton:hover {
            border-color: #6ba0d6;
            box-shadow: 0 0 5px rgba(107, 160, 214, 0.5);
            outline: none;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<h1>후기 게시판</h1>

<div id="postListHeader">
    <button id="createPostButton" onclick="location.href='/reviewPost/createPost'">글 작성</button>

    <div id="controlsContainer">
        <div id="filterContainer">
            <select id="regionSelect" onchange="updateCities()">
                <option value="">도시를 선택해주세요</option>
                <option value="특별시/광역시">특별시/광역시</option>
                <option value="강원도">강원도</option>
                <option value="경기도">경기도</option>
                <option value="경상남도">경상남도</option>
                <option value="경상북도">경상북도</option>
                <option value="충청남도">충청남도</option>
                <option value="충청북도">충청북도</option>
                <option value="전라남도">전라남도</option>
                <option value="전라북도">전라북도</option>
                <option value="제주특별자치도">제주도</option>
            </select>

            <select id="citySelect" onchange="filterPosts()">
                <option value="">지역을 선택해주세요</option>
            </select>
        </div>

        <div id="searchContainer">
            <select id="searchOption">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="usernick">작성자</option>
            </select>
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            <button id="searchButton" onclick="searchPosts()">검색</button>
        </div>
    </div>
</div>

<div id="postList"></div>

<script>
    const regions = {
        "특별시/광역시": ["서울특별시", "부산광역시", "대구광역시", "인천광역시", "광주광역시", "대전광역시", "울산광역시", "세종특별자치시"],
        "강원도": ["춘천시", "원주시", "강릉시", "동해시", "태백시", "속초시", "삼척시", "홍천군", "횡성군", "평창군", "정선군", "영월군"],
        "경기도": ["수원시", "고양시", "용인시", "성남시", "부천시", "남양주시", "안산시", "안양시", "평택시", "의정부시", "군포시", "오산시", "시흥시", "하남시", "의왕시", "양주시", "파주시", "광명시", "구리시", "여주시"],
        "경상남도": ["창원시", "김해시", "진주시", "양산시", "거제시", "통영시", "사천시", "밀양시", "함안군", "거창군", "창녕군", "산청군", "의령군", "고성군", "하동군", "합천군"],
        "경상북도": ["포항시", "경주시", "구미시", "김천시", "안동시", "영주시", "상주시", "문경시", "경산시", "영천시", "청송군", "영양군", "봉화군", "울릉군", "예천군", "성주군", "군위군", "의성군"],
        "충청남도": ["천안시", "아산시", "서산시", "논산시", "보령시", "계룡시", "당진시", "금산군", "부여군", "서천군", "홍성군", "예산군", "청양군", "태안군"],
        "충청북도": ["청주시", "충주시", "제천시", "보은군", "옥천군", "영동군"],
        "전라남도": ["여수시", "순천시", "목포시", "나주시", "광양시", "담양군", "곡성군", "구례군", "고흥군", "보성군", "장흥군", "강진군", "해남군", "완도군", "진도군", "신안군", "무안군", "영암군"],
        "전라북도": ["전주시", "군산시", "익산시", "남원시", "정읍시", "김제시", "완주군", "진안군", "무주군", "장수군", "고창군", "임실군", "순창군"],
        "제주특별자치도": ["제주시", "서귀포시"]
    };

    // 도시 선택에 따른 지역 업데이트
    function updateCities() {
        const regionSelect = document.getElementById('regionSelect');
        const citySelect = document.getElementById('citySelect');
        const selectedRegion = regionSelect.value;

        citySelect.innerHTML = '<option value="">지역을 선택해주세요</option>';

        if (selectedRegion && regions[selectedRegion]) {
            regions[selectedRegion].forEach(cityName => {
                const option = document.createElement('option');
                option.value = cityName;
                option.textContent = cityName;
                citySelect.appendChild(option);
            });
        } else {
            loadPosts();
        }
    }

    // 도시 선택에 따른 게시글 필터링 기능
    function filterPosts() {
        const cityName = document.getElementById('citySelect').value;

        if (!cityName) {
            loadPosts(); // 도시 선택이 없으면 전체 게시글 조회
        } else {
            fetch(`/api/reviewPosts?city=${encodeURIComponent(cityName)}`)
                .then(response => response.json())
                .then(posts => {
                    const postList = document.getElementById('postList');
                    postList.innerHTML = '';

                    if (posts.length === 0) {
                        postList.innerHTML = '<p style="color: #999">선택한 지역의 게시글이 없습니다.</p>';
                    } else {
                        posts.forEach(post => {
                            const postItem = document.createElement('div');
                            postItem.className = 'post-item';
                            postItem.innerHTML = `
                                <a href="/reviewPost/${post.id}" class="post-title">${post.title}</a>
                                <div class="post-meta">
                                    <p class="post-user">${post.usernick}</p>
                                    <p class="post-date">${post.formattedCreatedAt}</p>
                                </div>
                            `;
                            postList.appendChild(postItem);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }

    // 검색 기능
    function searchPosts() {
        const searchOption = document.getElementById('searchOption').value;
        const keyword = document.getElementById('searchInput').value;

        fetch(`/api/reviewPosts/search?searchOption=${encodeURIComponent(searchOption)}&keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(posts => {
                const postList = document.getElementById('postList');
                postList.innerHTML = '';

                if (posts.length === 0) {
                    postList.innerHTML = '<p style="color: #999">검색 결과가 없습니다.</p>';
                } else {
                    posts.forEach(post => {
                        const postItem = document.createElement('div');
                        postItem.className = 'post-item';
                        postItem.innerHTML = `
                            <a href="/reviewPost/${post.id}" class="post-title">${post.title}</a>
                            <div class="post-meta">
                                <p class="post-user">${post.usernick}</p>
                                <p class="post-date">${post.formattedCreatedAt}</p>
                            </div>
                        `;
                        postList.appendChild(postItem);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // 검색창에서 엔터 키를 눌렀을 때도 검색이 실행되도록 설정
    document.getElementById('searchInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            searchPosts();
        }
    });

    // 초기 로드 시 전체 게시글을 로드
    function loadPosts() {
        fetch('/api/reviewPosts')
            .then(response => response.json())
            .then(posts => {
                const postList = document.getElementById('postList');
                postList.innerHTML = '';

                posts.forEach(post => {
                    const postItem = document.createElement('div');
                    postItem.className = 'post-item';
                    postItem.innerHTML = `
                        <a href="/reviewPost/${post.id}" class="post-title">${post.title}</a>
                        <div class="post-meta">
                            <p class="post-user">${post.usernick}</p>
                            <p class="post-date">${post.formattedCreatedAt}</p>
                        </div>
                    `;
                    postList.appendChild(postItem);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    // 페이지 로드 시 전체 게시글 로드
    loadPosts();
</script>
</body>
</html>
