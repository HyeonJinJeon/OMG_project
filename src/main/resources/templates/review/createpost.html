<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 게시글 작성</title>
    <style>
        body {
            margin: 20px;
        }

        input, textarea, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .trip-info {
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>후기 게시글 작성</h1>

<!-- 게시글 작성 폼 -->
<form id="createPostForm">
    <input type="hidden" id="userId" name="userId" th:value="${userId}">

    <label for="title">제목</label>
    <input type="text" id="title" placeholder="제목" required>

    <label for="tripSelect">나의 여행</label>
    <select id="tripSelect" name="tripId" required>
        <option value="" disabled selected>여행을 선택하세요</option>
        <!-- 여행 목록이 여기에 추가됩니다 -->
    </select>

    <div id="tripInfo" class="trip-info" style="display:none;">
        <h3>여행 일정</h3>
        <p><strong>여행 이름:</strong> <span id="tripName"></span></p>
        <p><strong>여행 시작일:</strong> <span id="tripStartDate"></span></p>
        <p><strong>여행 종료일:</strong> <span id="tripEndDate"></span></p>
        <p><strong>도시 이름:</strong> <span id="cityName"></span></p>
        <div id="tripDates"></div>
    </div>

    <label for="content">내용</label>
    <textarea id="content" placeholder="내용" required></textarea>

    <button type="submit">작성하기</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userId = document.getElementById('userId').value;
        const tripSelect = document.getElementById('tripSelect');
        const tripInfo = document.getElementById('tripInfo');
        const tripName = document.getElementById('tripName');
        const tripStartDate = document.getElementById('tripStartDate');
        const tripEndDate = document.getElementById('tripEndDate');
        const cityName = document.getElementById('cityName');
        const tripDates = document.getElementById('tripDates');

        // API 호출로 유저의 여행 목록을 가져옴
        fetch(`/api/trips/user/${userId}`)
            .then(response => response.json())
            .then(trips => {
                if (trips && trips.length > 0) {
                    trips.forEach(trip => {
                        const option = document.createElement('option');
                        option.value = trip.id;
                        option.textContent = trip.tripName;
                        tripSelect.appendChild(option);
                    });
                } else {
                    alert('계획된 여행이 없습니다. 여행을 계획해주세요!');
                }
            })
            .catch(error => console.error('Error:', error));

        // 여행 선택 시 일정 정보를 가져와서 표시
        tripSelect.addEventListener('change', function() {
            const tripId = this.value;
            if (!tripId) return;

            fetch(`/api/trips/${tripId}`)
                .then(response => response.json())
                .then(trip => {
                    tripName.textContent = trip.tripName;
                    tripStartDate.textContent = trip.startDate;
                    tripEndDate.textContent = trip.endDate;
                    cityName.textContent = trip.city.name;

                    // 여행 일정을 표시
                    tripDates.innerHTML = '';
                    trip.tripDates.forEach(date => {
                        const dateItem = document.createElement('div');
                        dateItem.innerHTML = `<h4>${date.tripDate}</h4>`;
                        const locationList = document.createElement('ul');
                        date.tripLocations.forEach(location => {
                            const locationItem = document.createElement('li');
                            locationItem.textContent = `${location.placeName} (위도: ${location.latitude}, 경도: ${location.longitude})`;
                            locationList.appendChild(locationItem);
                        });
                        dateItem.appendChild(locationList);
                        tripDates.appendChild(dateItem);
                    });

                    tripInfo.style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('createPostForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const tripId = tripSelect.value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            // 여행이 선택되지 않은 경우 경고 메시지 표시
            if (!tripId) {
                alert('여행을 선택해주세요.');
                return;
            }

            // JSON 데이터로 요청 본문에 포함하여 전송
            fetch(`/api/reviewPosts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, tripId, title, content })
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/reviewPost/";
                    } else {
                        return response.json().then(err => Promise.reject(err));
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    });
</script>
</body>
</html>
