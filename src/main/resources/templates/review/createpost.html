<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 게시글 작성</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            color: #8fc6ff; /* 글씨 색상 */
            padding: 10px 20px; /* 테두리와 텍스트 사이의 여백 */
            text-align: center;
            font-size: 20px;
            margin: 90px auto 0 auto; /* 위쪽 여백 70px, 좌우 중앙 정렬, 아래 여백 0 */
            background-color: #fff; /* 배경 흰색 */
            border: 2px solid #8fc6ff; /* 글씨와 동일한 색상으로 테두리 설정 */
            border-radius: 25px; /* 둥근 테두리 설정 */
            display: block; /* 블록 요소로 설정 */
            width: fit-content; /* 글씨 크기에 맞춰 요소 크기 설정 */
        }

        #createPostForm {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
            color: #555;
        }

        input, textarea, select {
            display: block;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea {
            height: 200px; /* 내용 부분의 높이를 더 길게 설정 */
        }

        input:focus, textarea:focus, select:focus {
            border-color: #8fc6ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8fc6ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7bb4e6;
        }

        button:active {
            background-color: #6ba0d6;
        }

        .trip-info {
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .trip-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .trip-info p {
            margin: 5px 0;
            color: #555;
        }

        .trip-info ul {
            padding-left: 20px;
            color: #555;
        }

        .trip-info li {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<h1>후기 게시글 작성</h1>

<!-- 게시글 작성 폼 -->
<form id="createPostForm">
    <input type="hidden" id="userId" name="userId" th:value="${user.id}">

    <label for="title">제목</label>
    <input type="text" id="title" placeholder="제목을 입력하세요" required>

    <label for="tripSelect">나의 여행</label>
    <select id="tripSelect" name="tripId" required>
        <option value="" disabled selected>여행을 선택하세요</option>
        <!-- 여행 목록이 여기에 추가됩니다 -->
    </select>

    <div id="tripInfo" class="trip-info" style="display:none;">
        <h3>여행 일정</h3>
        <p><strong>여행 이름:</strong> <span id="tripName"></span></p>
        <p><strong>여행 시작일:</strong> <span id="tripStartDate"></span></p>
        <p><strong>여행 종료일:</strong> <span id="tripEndDate"></span></p>
        <p><strong>도시 이름:</strong> <span id="cityName"></span></p>
        <div id="tripDates"></div>
    </div>

    <label for="content">내용</label>
    <textarea id="content" placeholder="내용을 입력하세요" required></textarea>

    <button type="submit">작성하기</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userId = document.getElementById('userId').value;
        const tripSelect = document.getElementById('tripSelect');
        const tripInfo = document.getElementById('tripInfo');
        const tripName = document.getElementById('tripName');
        const tripStartDate = document.getElementById('tripStartDate');
        const tripEndDate = document.getElementById('tripEndDate');
        const cityName = document.getElementById('cityName');
        const tripDates = document.getElementById('tripDates');

        // API 호출로 유저의 여행 목록을 가져옴
        fetch(`/api/trips/user/${userId}`)
            .then(response => response.json())
            .then(trips => {
                if (trips && trips.length > 0) {
                    trips.forEach(trip => {
                        const option = document.createElement('option');
                        option.value = trip.id;
                        option.textContent = trip.tripName;
                        tripSelect.appendChild(option);
                    });
                } else {
                    alert('계획된 여행이 없습니다. 여행을 계획해주세요!');
                }
            })
            .catch(error => console.error('Error:', error));

        // 여행 선택 시 일정 정보를 가져와서 표시
        tripSelect.addEventListener('change', function() {
            const tripId = this.value;
            if (!tripId) return;

            fetch(`/api/trips/${tripId}`)
                .then(response => response.json())
                .then(trip => {
                    tripName.textContent = trip.tripName;
                    tripStartDate.textContent = trip.startDate;
                    tripEndDate.textContent = trip.endDate;
                    cityName.textContent = trip.city.name;

                    // 여행 일정을 표시
                    tripDates.innerHTML = '';
                    trip.tripDates.forEach(date => {
                        const dateItem = document.createElement('div');
                        dateItem.innerHTML = `<h4>${date.tripDate}</h4>`;
                        const locationList = document.createElement('ul');
                        date.tripLocations.forEach(location => {
                            const locationItem = document.createElement('li');
                            locationItem.textContent = `${location.placeName} (위도: ${location.latitude}, 경도: ${location.longitude})`;
                            locationList.appendChild(locationItem);
                        });
                        dateItem.appendChild(locationList);
                        tripDates.appendChild(dateItem);
                    });

                    tripInfo.style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('createPostForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const tripId = tripSelect.value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            // 여행이 선택되지 않은 경우 경고 메시지 표시
            if (!tripId) {
                alert('여행을 선택해주세요.');
                return;
            }

            // JSON 데이터로 요청 본문에 포함하여 전송
            fetch(`/api/reviewPosts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, tripId, title, content })
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/reviewPost/";
                    } else {
                        return response.json().then(err => Promise.reject(err));
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    });
</script>
</body>
</html>
