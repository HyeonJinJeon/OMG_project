<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카카오맵</title>
    <link rel="stylesheet" href="/css/map.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <!-- 검색 메뉴 컨테이너 -->
    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <!-- 검색 폼 제출 시 searchPlaces() 호출 -->
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" value="부산 맛집" id="keyword" size="15">
                    <button type="submit">검색하기</button>
                </form>
            </div>
        </div>
        <div>
            <button type="button">선택 완료</button>
        </div>
        <hr>
        <!-- 장소 목록을 표시할 리스트 -->
        <ul id="placesList"></ul>
        <!-- 페이지네이션을 표시 -->
        <div id="pagination"></div>
    </div>
</div>

<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c60fdc23b01e5e1886e831583b4cefb0&libraries=services"></script>
<script src="/js/map.js"></script>
</body>
</html>
