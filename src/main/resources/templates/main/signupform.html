<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form id="signup-form" action="/signup" method="post">
    <h1>회원가입</h1>
    <hr/>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" name="username" placeholder="Email" required/>
    <button type="button" id="check-email-button">이메일 중복 체크</button>
    <span id="emailCheckMessage" class="error"></span>

    <button type="button" id="send-code-button" style="display: none;">인증 코드 발송</button>

    <div id="verifyCodeSection">
        <label for="verificationCode">인증 코드</label>
        <input type="text" id="verificationCode" name="verificationCode" placeholder="Verification Code" required/>
        <button type="button" id="verify-code-button">코드 확인</button>
        <span id="verificationMessage" class="error"></span>
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" autocomplete="new-password" required/>

    <label for="passwordCheck">Confirm Password</label>
    <input type="password" id="passwordCheck" name="passwordCheck" placeholder="Confirm Password" autocomplete="new-password" required/>
    <span id="passwordMessage" class="error"></span>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="name" required/>

    <label for="usernick">User Nickname</label>
    <input type="text" id="usernick" name="usernick" placeholder="User Nickname" required/>
    <button type="button" id="check-usernick-button">닉네임 중복 체크</button>
    <span id="usernickCheckMessage" class="error"></span>

    <label for="birthdate">Birthdate</label>
    <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required/>

    <label for="phoneNumber">PhoneNumber</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="'-'을 제외하고 입력해주세요.'" required/>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
        <option value="남자">남자</option>
        <option value="여자">여자</option>
    </select>

    <button type="submit" id="signup-button" disabled>회원가입</button>
</form>
<script src="/js/signup.js"></script>
</body>
</html>
