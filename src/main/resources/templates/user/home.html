<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMG Travel</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <link rel="stylesheet" href="/css/header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }
        .wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 80px;
            padding: 0 10px; /* 페이지 좌우 여백 추가 */
        }
        .container {
            width: 100%;
            max-width: 1600px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap; /* 화면 크기에 따라 내용이 줄바꿈되도록 설정 */
        }
        .left-content {
            flex: 1 1 35%;
            max-width: 44%;
            text-align: left;
            margin-right: 20px; /* 왼쪽 콘텐츠와 캘린더 간의 간격 */
        }
        .title {
            font-size: 40px; /* 타이틀 크기 조정 */
            font-weight: bold;
            color: #000;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .title .highlight {
            color: #8fc6ff;
        }
        .button-container {
            margin-bottom: 20px; /* 버튼 간격 조정 */
        }
        .button {
            background-color: #8fc6ff;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 24px; /* 버튼 글자 크기 조정 */
            border-radius: 8px;
            display: inline-block;
        }
        .weather {
            display: flex;
            flex-wrap: nowrap;
            margin-top: 40px;
        }
        .weather-item {
            margin-right: 16px;
            font-size: 12px; /* 14 */
            text-align: center;
            flex: 0 0 auto;
            width: 80px;
        }
        .weather-item .day {
            font-size: 20px;
            font-weight: bold;
        }

        .weather-item .temp {
            font-size: 18px;
            color: #f00;
        }
        .calendar {
            width: 700px;
        }
        #calendar {
            width: 100%;
            height: 700px;
        }

        /* 캘린더 스타일링 */
        .fc {
            font-family: Arial, sans-serif;
            background-color: rgba(240, 240, 240, 0.8);
            color: #000;
        }

        .fc-toolbar {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .fc-toolbar-title {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .fc-button {
            background-color: #fff;
            border: 1px solid #ddd;
            color: #8fc6ff;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .fc-button:hover {
            background-color: #f0f0f0;
            color: #8fc6ff;
        }

        .fc-button-primary:not(:disabled).fc-button-active {
            background-color: #8fc6ff;
            color: white;
        }

        .fc-daygrid-day {
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .fc-daygrid-day-number {
            color: #000;
        }

        .fc-daygrid-day.fc-day-today {
            background-color: #f0f8ff;
            border: 1px solid #8fc6ff;
        }

        .fc-daygrid-day.fc-day-sat, .fc-daygrid-day.fc-day-sun {
            background-color: #f9f9f9;
        }

        .fc-event {
            background-color: #8fc6ff;
            color: #000;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
        .search-container {
            margin: 40px 0;
        }
        .search-input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8fc6ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-button:hover {
            background-color: #6da8e2;
        }
        .weather-section {
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div class="wrapper">
    <div class="container">
        <div class="left-content">
            <div class="title">
                여행이 필요한 순간 <span class="highlight">OMG</span>
            </div>
            <div class="button-container">
                <a href="/trip/select" class="button">OMG 시작하기</a>
            </div>
            <div class="weather-section">
                 <div class="search-container" style="display: none;">
                     <input type="text" id="location-input" class="search-input"  style="display: none;"placeholder="지역 입력">
                     <button id="search-button" class="search-button" style="display: none;">검색</button>
                 </div>
                <div>
                     <h3 style="display: none;">현재 날씨</h3>
                     <div id="current-weather" style="display: none;"></div>
                     <div id="current-date" style="display: none;"></div>
                    <h3>이번 주 날씨</h3>
                    <div class="weather" id="weather-container"></div>
                </div>
            </div>
        </div>
        <div class="calendar">
            <div id='calendar'></div>
        </div>
    </div>
</div>

<!-- FullCalendar JS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'title',
                right: 'prev,next today'
            },
            events: function (fetchInfo, successCallback, failureCallback) {
                fetch('/api/events')
                    .then(response => response.json())
                    .then(data => successCallback(data))
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        failureCallback(error);
                    });
            },
            // 위도와 경도를 가져와서 보여주기
            eventClick: function(info) {
                console.log(info.event.extendedProps); // 여기서 이벤트 데이터 확인
                const latitude = info.event.extendedProps.latitude;
                const longitude = info.event.extendedProps.longitude;

                if (latitude && longitude) {
                    fetchWeatherByCoords(latitude, longitude);
                } else {
                    console.error('위도 또는 경도 값이 없습니다.');
                }
            }

        });
        calendar.render();

        <!-- 날씨 API 불러오기 -->
        const weatherContainer = document.getElementById('weather-container');
        const currentWeather = document.getElementById('current-weather');
        const currentDateEl = document.getElementById('current-date');

        // 위치 이름으로 날씨 불러오기
        function fetchWeather(location) {
            fetch(`/api/weather?location=${encodeURIComponent(location)}`)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => console.error('날씨 정보를 가져오지 못했습니다:', error));
        }

        // 위도와 경도로 날씨 불러오기
        function fetchWeatherByCoords(lat, lon) {
            fetch(`/api/weather/coords?lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                    updateCurrentDate();  // 현재 날짜를 업데이트하는 함수 호출
                })
                .catch(error => console.error('날씨 정보를 가져오지 못했습니다:', error));
        }

        function updateCurrentDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('ko-KR', options);
            currentDateEl.innerHTML = `<div>${formattedDate}</div>`;
        }

        function displayWeather(data) {
            if (!data || !data.list || data.list.length === 0) {
                console.error('유효한 날씨 데이터가 없습니다.');
                return;
            }
            // 날짜별로 날씨 정보를 집계
            const weatherMap = {};
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const weekdayOptions = { weekday: 'short' };
                const dateOptions = { month: 'numeric', day: 'numeric' };
                const weekday = date.toLocaleDateString('ko-KR', weekdayOptions);
                const formattedDate = date.toLocaleDateString('ko-KR', dateOptions);

                if (!weatherMap[formattedDate]) {
                    weatherMap[formattedDate] = {
                        tempSum: 0,
                        count: 0,
                        weatherDescription: item.weather[0].description,
                        iconCode: item.weather[0].icon,
                        weekday: weekday
                    };
                }
                weatherMap[formattedDate].tempSum += item.main.temp;
                weatherMap[formattedDate].count += 1;
            });

            const weatherItems = Object.keys(weatherMap).map(date => {
                const weatherInfo = weatherMap[date];
                const averageTemp = (weatherInfo.tempSum / weatherInfo.count).toFixed(1);
                const iconUrl = `http://openweathermap.org/img/wn/${weatherInfo.iconCode}@2x.png`;

                return `
                    <div class="weather-item">
                        <div class="day">${weatherInfo.weekday}</div>
                        <div class="date">${date}</div>
                        <div class="temp">${averageTemp}°C</div>
                        <img src="${iconUrl}" alt="날씨 아이콘" class="weather-icon"/>
                        <div>${weatherInfo.weatherDescription}</div>
                    </div>
                `;
            }).join('');

            weatherContainer.innerHTML = weatherItems;

            const today = new Date();
            const options = {year: 'numeric', month: 'long', day: 'numeric'};
            const formattedDate = today.toLocaleDateString('ko-KR', options);

            const currentItem = data.list[0];
            currentWeather.innerHTML = `
                <div class="current-temp">${currentItem.main.temp.toFixed(1)}°C</div>
                <img src="http://openweathermap.org/img/wn/${currentItem.weather[0].icon}@2x.png" alt="날씨 아이콘" class="weather-icon"/>
                <div class="current-description">${currentItem.weather[0].description}</div>
            `;
            currentDateEl.innerHTML = `<div>${formattedDate}</div>`;
        }

        fetchWeather('Seoul'); // 제일먼저 보이는 기본값 서울

        // 검색 버튼
        document.getElementById('search-button').addEventListener('click', function () {
            const locationInput = document.getElementById('location-input').value;
            if (locationInput) {
                fetchWeather(locationInput);
            } else {
                alert('지역 이름을 입력하세요.');
            }
        });

        // 엔터 쳐도 입력 가능하도록
        document.getElementById('location-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('search-button').click();
            }
        });
    });
</script>
