<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 마이페이지</title>
</head>
<body>
<h2>로그인에 성공하셨습니다. 축하합니다!</h2>
<h1>당신은 OAuth2 로그인을 하셨습니다.</h1>
<p>로그인한 플랫폼 ::  <span th:text="${user.provider}"></span>님</p>
<p>로그인 이메일 :: <span th:text="${user.usernick}"></span></p>
<p>이름 :: <span th:text="${user.name}"></span></p>
<a href="/api/users/logout">로그아웃</a>
<a href="/">홈으로</a>
<a href="/my/profile">마이페이지 수정</a>
</body>
</html>
