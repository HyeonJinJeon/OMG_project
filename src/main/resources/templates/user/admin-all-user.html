<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .main-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f9f9f9;
        }

        .chat-button, .remove-button {
            background-color: #8fc6ff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-button:hover, .remove-button:hover {
            background-color: #6ea8dc;
        }
    </style>

</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: headerFragment"></div>
    <a th:href="@{/}">홈</a>
    <div class="main-content">
        <h2>OMG 사용자 목록</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>이메일</th>
                <th>닉네임</th>
                <th>가입일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.username}">이메일</td>
                <td th:text="${user.usernick}">닉네임</td>
                <td th:text="${user.registrationDate}">가입일</td>
                <td>
                    <input type="hidden" id="userId" th:value="${user.id}"/>
                    <button id="delete-account" class="text-link">탈퇴</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    $(document).ready(function() {
        $('#delete-account').on('click', function(e) {
            e.preventDefault();
            if (confirm("정말로 회원을 탈퇴시키겠습니까?")) {
                $.ajax({
                    type: 'DELETE',
                    url: '/api/users/' + $('#userId').val(),
                    success: function(response) {
                        alert('성공적으로 회원 탈퇴 되었습니다.');
                        window.location.href = '/admin/userboard';
                    },
                    error: function(error) {
                        alert('회원 탈퇴에 실패했습니다.');
                    }
                });
            }
        });
    });
</script>
</html>
