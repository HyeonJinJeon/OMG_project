<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="/css/header.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .main-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 100%;
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #333;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button, .link-button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        button {
            background-color: #8fc6ff;
            border: none;
            color: #fff;
        }

        button:hover {
            background-color: #6aabf4;
            transform: scale(1.02);
        }

        .link-button {
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
        }

        .link-button:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: headerFragment"></div>

    <div class="main-content">
        <h1>비밀번호 변경</h1>
        <div id="message" th:text="${msg}" style="display: none;"></div>

        <form id="change-password-form">
            <div class="form-group">
                <label for="oldPassword">현재 비밀번호</label>
                <input type="password" id="oldPassword" name="oldPassword" autocomplete="current-password" required>
            </div>
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" required>
            </div>
            <div class="button-group">
                <a href="/my" class="link-button">돌아가기</a>
                <button type="submit" class="save-button">비밀번호 변경</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('change-password-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;

        fetch('/api/users/change-password', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                oldPassword: oldPassword,
                newPassword: newPassword
            })
        })
            .then(response => response.text())
            .then(message => {
                alert(message);
                if (response.ok) {
                    window.location.href = '/my/change-password';
                }
            })
    });
</script>

</body>
</html>
